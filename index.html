<!DOCTYPE html>

<html>
    <head>
        <title>Tela de login</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="styles/styles.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <main class="container">
            <div class="form-container">
                <form>
                    <div class="company-name">
                        <p class="h2">
                            Plataforma RM
                        </p>
                    </div><!--company-name-->
                    <div class="form-input">
                        <p class="h4">
                            E-mail
                        </p>
                        <input placeholder="E-mail" type="text" name="name" required class="h4" />
                    </div><!--form-input-->
                    <div class="form-input">
                        <p class="h4">
                            Senha
                        </p>
                        <input placeholder="Senha" type="password" name="name" required class="h4" />
                    </div><!--form-input-->
                    <input type="checkbox" name="remain-logged" />
                    <label for="remain-logged" class="h4">Lembrar de mim</label>
                    <div class="form-submit">
                        <input type="submit" name="submit" value="Entrar" />
                    </div><!--form-submit-->
                </form>
                <div class="forgot-password">
                    <button>
                        <p class="h3">
                            Esqueci minha senha
                        </p>
                    </button>
                </div><!--forgot-password-->
                <div class="register">
                    <p class="h4">
                        Ainda n√£o possui cadastro?
                    </p>
                    <button>
                        <p class="h3">
                            Cadastrar
                        </p>
                    </button>
                </div><!--register-->
            </div><!--form-container-->
        </main><!--container-->
    </body>
</html>
